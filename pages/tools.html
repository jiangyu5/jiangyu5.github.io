<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>零的小工具</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <meta name="author" content="Jiang">
        <meta name="description" content="零的小工具">
        <link rel="stylesheet" href="../styles/tools.css">
    </head>
    <body>
        <header>
            <h1>计算训练</h1>
        </header>

        <nav><!--统一导航栏-->
            <ul>
                <li><a href="../index.html">主页</a></li>
                <li><a href="">目录</a></li>
                <li><a href="">联系</a></li>
                <li><a href="pages/tools.html">工具</a></li>
                <li><a href="">友链</a></li>
                <li><a href="about.html">关于</a></li>
                <li>
                    <!-- <label for="theme">主题</label> -->
                    <select name="" id="theme">
                        <option value="dark">暗色</option>
                        <option value="light">明亮</option>
                    </select>
                </li>
            </ul>
        </nav>

        <main>
            <aside>
                <ul>
                    <p>题目</p>
                    <li>已&emsp;答：<span id="ques-all">0</span></li>
                    <li>答&emsp;对：<span id="ques-true">0</span></li>
                    <li>正确率：<span id="ques-accuracy">0.0%</span></li>
                </ul>

                <ul id="history">
                    <p>历史记录</p>
                </ul>

            </aside>

            <article>
                <div class="option">
                    <span>范围:</span>
                    <input id="minNum" type="text" value="11">
                    <span>至</span>
                    <input id="maxNum" type="text" value="99">
                    <p>
                        加<input type="checkbox" value="+" id="operation-add" checked="checked">&emsp;
                        减<input type="checkbox" value="-" id="operation-minus">&emsp;
                        乘<input type="checkbox" value="*" id="operation-times">&emsp;
                        除<input type="checkbox" value="/" id="operation-divide">&emsp;
                        <button name="start" value="start">重置</button>
                    </p>
                </div>

                <div class="question">
                    <div id="question-pre">
                        请重置范围值，并选运算。
                    </div>
                    <div>
                        <label for="question-current">1 + 1 = </label>
                        <input id="question-current" type="text" value="">
                    </div>
                </div>
            </article>
        </main>

        <footer>
            <address>
                <p>Page written by <a href="index.html">Jiang</a>.</p>
                <p>© Jiang保留所有权利</p>
            </address>
        </footer>
    <script src="../scripts/tools.js" async></script>
    </body>
</html>

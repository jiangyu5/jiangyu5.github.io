<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>零的小工具</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <meta name="author" content="Jiang">
        <meta name="description" content="零的小工具">
        <link rel="stylesheet" href="../styles/tools.css">
    </head>
    <body>
        <header>
            <h1>计算训练</h1>
        </header>

        <nav><!--统一导航栏-->
            <ul>
                <li><a href="../index.html">主页</a></li>
                <li><a href="">目录</a></li>
                <li><a href="">联系</a></li>
                <li><a href="pages/tools.html">工具</a></li>
                <li><a href="">友链</a></li>
                <li><a href="">关于</a></li>
                <li>
                    <!-- <label for="theme">主题</label> -->
                    <select name="" id="theme">
                        <option value="dark">暗色</option>
                        <option value="light">明亮</option>
                    </select>
                </li>
            </ul>
        </nav>

        <main>
            <aside>
                <ul>
                    <p>题目</p>
                    <li>已&emsp;答：<span id="ques-all">0</span></li>
                    <li>答&emsp;对：<span id="ques-true">0</span></li>
                    <li>正确率：<span id="ques-accuracy">0.0%</span></li>
                </ul>

                <ul id="history">
                    <p>历史</p>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </aside>

            <article>
                <div class="option">
                    <span>范围:</span>
                    <input id="minNum" type="text" value="11">
                    <span>-</span>
                    <input id="maxNum" type="text" value="99">
                    <button name="start" value="start">开始</button>
                </div>

                <div class="question">
                    <div id="question-pre">
                        点击开始：开始计时
                    </div>
                    <div>
                        <label for="question-current">? x ? = </label>
                        <input id="question-current" type="text" value="">
                    </div>
                </div>

                <div class="keys">
                    <div class="keys-number">
                        <button id="one" value="1">1</button>
                        <button id="two" value="2">2</button>
                        <button id="three" value="3">3</button>
                        <button id="four" value="4">4</button>
                        <button id="five" value="5">5</button>
                        <button id="six" value="6">6</button>
                        <button id="seven" value="7">7</button>
                        <button id="wight" value="8">8</button>
                        <button id="nine" value="9">9</button>
                        <button id="minus" value="-">-</button>
                        <button id="zero" value="0">0</button>
                        <button id="point" value=".">.</button>
                    </div>

                    <div class="keys-handle">
                        <button id="del" value="del">del</button>
                        <button id="cl" value="cl">cl</button>
                        <button id="auto" value="auto">auto</button>
                        <button id="ok" value="ok">OK</button>
                    </div>
                </div>
            </article>
        </main>

        <footer>
            <address>
                <p>Page written by <a href="index.html">Jiang</a>.</p>
                <p>© Jiang保留所有权利</p>
            </address>
        </footer>
    <script src="../scripts/tools.js" async></script>
    </body>
</html>
